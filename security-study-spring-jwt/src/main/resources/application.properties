
# mysql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sys?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# mybatis
mybatis.type-aliases-package=com.hada.api.model.User
mybatis.mapper-locations=mybatis/mapper/**/*.xml

# jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# redis
spring.session.store-type=REDIS
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=root

# jwt
security.jwt.token.secret-key=secret-key
security.jwt.token.expire-length=300000